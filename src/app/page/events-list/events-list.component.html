<table class="table table-striped col-12 table-bordered mt-5">
  <thead>
  <tr>
    <th *ngFor="let title of titles">{{title}}</th>
  </tr>
</thead>

  <tbody>
    <tr *ngFor="let event of eventList">
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>{{event.time}}</td>
      <td>
        {{event.location.address}}, {{event.location.city}}, {{event.location.country}}
      </td>
    </tr>
  </tbody>
</table>
